## 使用/em 打开的GUI内的按钮情况 
# Keep everything lower case, use proper spacing, no tabs!
# Use the Material name! An example can be found below, not all default emotes are in the GUI, only those listed.
# Custom emotes can be put in the gui
gui:
  self-name: "&3EMOTES &a-- &9做表情!"
  other-name: "&3EMOTES &a-- &9给对方使用表情!"
  select-type-name: "&3EMOTES &a-- &9选择种类!"
  pick-player-name: "&3EMOTES &a-- &9选择目标!"
  indiv-item: "clay_brick"
  indiv-name: "&b自身表情"
  indiv-lore:
    - '&9点击给自己'
    - '&9加一个表情!'
  multi-item: "brick"
  multi-name: "&b目标表情"
  multi-lore:
    - '&9点击朝对方'
    - '&9使用表情!'
  poke: ### 从这里开始代表GUI里显示的表情按钮
    name: "&a戳!" 
    lore: ## 物品的lore
      - "&e点我"
      - "&e戳一下别人!"
    ## 按钮的物品种类，请不要添加子ID
    item-id: "stick" 
    ## 子ID应该添加到这里
    data: 0
    ## GUI 里物品的数量 (1-64)
    amount: 1
    ## 这个表情是系统自带的表情吗，如果是请设置为false
    custom: false
