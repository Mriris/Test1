      alphabet: "字母"
      animals: "动物"
      blocks: "方块"
      decoration: "装饰品"
      food_drinks: "食物 & 饮料"
      humans: "人类"
      humanoid: "人形"
      miscellaneous: "杂物"
      monsters: "怪物"
      plants: "植物"
      custom: "自定义"
      custom2: "自定义 2"
      custom3: "自定义 3"
      online_players: "在线玩家"


# 是否启用经济？
# 当价格被设置为 0 时，经济信息不会显示
Economy-Enabled: false
Economy-Currency: "$"
# 玩家可以用什么来购买头颅？ 物品"item", 金钱"currency" 点券"playerpoints"
Economy-Type: currency
# 当玩家可用物品购买头颅时，玩家能用什么物品购买？
Economy-Item: gold_ingot
# 当玩家可用物品购买头颅时，玩家能用什么名称的物品购买？留空""代表不限名称
Economy-ItemName: ""

# 各种头颅的价格
alphabet-price: 100
animals-price: 100
blocks-price: 200
decoration-price: 100
