  # Set this to false to disable portal wands
  wand_enabled: true
 
  # Particle Effect used for making lightning
  # Particle Types: https://volmit.com/docs/particle-types/
  particle_type_lightning: CRIT_MAGIC
 
  # The max distance a portal will start raycasting players to determine velocity intersections.
  max_velocity_capture_range: 36
 
  # Particle Effect used for making ambient meshes
  # Particle Types: https://volmit.com/docs/particle-types/
  particle_type_ambient: SUSPENDED_DEPTH
 
  # Particle Effect used for making teleport ripples
  # Particle Types: https://volmit.com/docs/directional-particle-types/
  particle_type_ripple: CRIT_MAGIC
 
  # Portal Auto Refresh interval (in ticks)
  rtp_auto_refresh_interval: 200
 
  # Should Local Wormholes allow non-player entities to pass through?
  allow_entities: true
 
  # Particle Effect used for making deny ripples
  # Particle Types: https://volmit.com/docs/directional-particle-types/
  particle_type_deny_ripple: CRIT
 
  # Should Wormholes project blocks from the other side?
  enable_projections: true
 
  # Show tips to people who can create and configure wormholes
  show_tips: true
 
  # The time (in ticks) a player must wait to use any portal after using any portal.
  portal_cooldown: 100
 
  # The default frame material for placing frames with the wand
  wand_default_material: COAL_BLOCK
 
  # Just send the player and let the other server handle where to spawn the player
  bungeecord_send_only: false
 
  # Toggle this to toggle sounds
  enable_sound: true
 
  # Define the default minimum distance for rtp portals
  rtp_default_min_distance: 1000
 
  # Drop key blocks as item drops when portal is broken
  wormholes_drop_key_on_break: true
 
  # In Ticks, Prevent block spam from portal wands (quickly at least)
  wand_cooldown: 36
 
  # Should Wormholes project entities from the other side?
  enable_aperture: true
 
  # The max size (width/height) a portal can be.
  # Must be an odd number
  max_portal_size: 9
 
  # The max days a skin can be cached before being purged
  skin_cache_purge_threshold: 30
  allow_entitiy_types:
  - DROPPED_ITEM
  - EXPERIENCE_ORB
  - AREA_EFFECT_CLOUD
