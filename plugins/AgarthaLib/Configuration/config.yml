Configuration:
  General:
    Version: 1.0
    #Version of the config.
  
  Metrics:
    Message: true
    #Send message to console when connect metrics.
  
  Hook:
    Message: false
    #Send message to console about dependencies information.
    
  Updater:
    Message: true
    #Send message to console when there are a new.
    
  Utility:
    Pattern: "[^a-zA-Z]"
    #Allowed character.
    
    Tooltip: "&8&l[&4&l?&8&l]"
    #Character for text tooltip.
    
    Currency: "$"
    #Symbol currency.
  
  Bar:
    Length: 16
    #Length of bar.
    
    Symbol: "&l■"
    #Symbol of text bar.
    
    Fill: "&4"
    #Color of filled bar.
    
    Empty: "&0"
    #Color of empty bar.
      
  Effect:
    Range: 50
    #Max distance for send packet particle and sound.
    
  List:
    Content: 5
    #Max of list content what will be displayed