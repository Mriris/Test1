# 在GUI里移除一个头颅
# 改动只在重启服务器后生效
disabled-heads:
#  - "Chorus Plant"
#  - "ID:7302"
#  - "TAG:Animals"


# 在GUI里移除一个头颅类别
# 改动只在重启服务器后生效
disabled-categories:
  - ""
  - "online_players"
#  - "custom"

# 是否在GUI内显示插件信息和建议头颅按钮
info-enabled: true
suggest-enabled: true

# 允许聊天搜索
use-chat-search: false

# 当捡起物品时，返回物品名称和lore （意义不明？）
return-name-on-pickup: true
  
#Change the messages here, you can use & to use colors.
#buyMessage must contain %Item% and %price%
#database can contain "%count%"
messages:
   prefix: "&6头颅系统> "
   database: "&4自定义头颅 &8 %count% 个已加载"
   search: "&4头颅搜索 &8 %count% 个头颅"
   page: "页"
   price: "&a价格:"
   heads: "头颅"
   head: "头颅"
   recentHeads: "&e新加入"
   noPermissionToBuyLore: "&c没有权限"
   
   noPermission: "&c你没有权限!"
   notEnoughMoney: "&c你的钱不够!"
   buyMessage: "&a你购买了 %item% &a并花费金钱 &2%price%"
   backToMenu: "&c返回主菜单"
   lookingFor: "&e搜索"
   clickToSearch: "&a&n&l点击这里&b 搜索头颅"
   noHeadsFound: "&e没有找到任何头颅!"
   moreSpecific: "&e请详细一些!"
   headsFound: "&e找到头颅!"
   searchForHeads: "&c搜索头颅"
   pluginInfo: "&c插件信息"
   pluginSuggest: "&c建议头颅"
   chatSearch: "&b输入你要搜索的内容"
