# ScriptBlockPlus Config #

## === 自動アップデートの設定 === ##
# [trueで有効 | falseで無効]
# 初期: true
# このプラグインが最新バージョンかチェックします。
# メッセージはOPにしか表示されません。
UpdateChecker: true
AutoDownload: true
OpenTextFile: true

## === 左クリックの設定 === ##
# [trueで有効 | falseで無効]
# 初期: true
# スクリプトが左クリックでも実行できるようにします。
LeftClick: true

## === メッセージの設定 === ##
# [trueで有効 | falseで無効]
# 初期: true
# メッセージの左側にプラグイン名を表示します。
MessagePrefix: false

## === コンソールログの設定 === ##
# [trueで有効 | falseで無効]
# 初期: true
# コンソールにログを表示します。
# メッセージファイルの"console"が対象です。
ConsoleLog: true
