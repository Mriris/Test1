#-----=====[ 主要参数 ]=====-----#

#Keylore: 显示标识
#Display_Name: "宝石显示名称"
#Material: "物品ID"
#Lores: "显示Lore"
#Bonus_Additional_Damage: 增加伤害
#Bonus_Percent_Damage: 增加伤害(百分比)
#Bonus_Additional_Defense: 增加防御
#Bonus_Percent_Defense: 增加防御(百分比)
#Bonus_Critical_Chance: 增加暴击几率
#Bonus_Critical_Damage: 增加暴击伤害
#Bonus_Hit_Rate: 增加命中率(百分比)
#Bonus_Block_Rate: 增加格挡率(百分比)
#Bonus_Dodge_Rate: 增加闪避率(百分比)

