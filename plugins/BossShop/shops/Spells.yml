signs:
  text: '[Spells]'
  NeedPermissionToCreateSign: true
shop:
  SpellFireball:
    RewardType: permission
    PriceType: exp
    Price: 10
    Reward:
    - Permission.Fireball
    MenuItem:
    - type:WRITTEN_BOOK
    - amount:1
    - name:&4Fireball
    - 'lore:&8Allows you to shoot Fireballs #&cPrice: 10 Levels'
    Message: '&eYou bought the Fireball Spell!'
    InventoryLocation: 1
    ExtraPermission: ''
  SpellPoison:
    RewardType: permission
    PriceType: exp
    Price: 20
    Reward:
    - Permission.Poison
    MenuItem:
    - type:WRITTEN_BOOK
    - amount:1
    - name:&4Poison &2[radioactive]
    - 'lore:&8Allows you to poison your enemies #&cPrice: 20 Levels'
    Message: '&eYou bought the Poison Spell!'
    InventoryLocation: 2
    ExtraPermission: ''
  SpellBolt:
    RewardType: permission
    PriceType: exp
    Price: 30
    Reward:
    - Permission.Bolt
    MenuItem:
    - type:WRITTEN_BOOK
    - amount:1
    - name:&4Bolt
    - 'lore:&8Allows you to strike your enemies with Bolts #&cPrice: 30 Levels'
    Message: '&eYou bought the Bolt Spell!'
    InventoryLocation: 3
    ExtraPermission: ''
  SpellVanish:
    RewardType: permission
    PriceType: exp
    Price: 40
    Reward:
    - Permission.Vanish
    MenuItem:
    - type:WRITTEN_BOOK
    - amount:1
    - name:&4Vanish
    - 'lore:&8Allows you to vanish for a few seconds #&cPrice: 40 Levels'
    Message: '&eYou bought the Vanish Spell!'
    InventoryLocation: 4
    ExtraPermission: ''
  SpellFreeze:
    RewardType: permission
    PriceType: points
    Price: 3500
    Reward:
    - Permission.Freeze
    MenuItem:
    - type:WRITTEN_BOOK
    - amount:1
    - name:&4[*] &cFreeze &4[*]
    - 'lore:&8Allows you to freeze your enemies #&cPrice: 3500 Points'
    Message: '&eYou bought the Freeze Spell!'
    InventoryLocation: 6
    ExtraPermission: ''
  Back:
    RewardType: shop
    PriceType: free
    Reward: menu
    MenuItem:
    - type:REDSTONE
    - amount:1
    - name:&cBack
    - lore:&8Back to Menu
    Message: '&6Leaving the SpellShop...'
    InventoryLocation: 9
    ExtraPermission: ''
# 配置文件版本,重要,请勿修改
# 插件升级配置的时候需要用到
version: '1.2'
Setting:
  # 进入商店时的消息,如果留空,则不显示消息
  EnterMessage: ''
  # 离开商店时的消息,如果留空,则不显示消息
  LeaveMessage: ''
  # 如果为true,则该商店为抽奖商店
  ShopTypeSpecial: false
  # 右击物品时,商品默认的购买数量
  # 如果商品本身已经配置过该节点,将会参照商品自身的配置
  RightClickBuyCount: 1
  # 玩家是否可以设置右键购买数量
  # 免费物品强制不能设置
  # 如果商品本身已经配置过该节点,将会参照商品自身的配置
  AllowChangeRightClickBuyCount: false
  # 当右键购买数量大于1时,显示右键购买数量
  # 物品设置为false可以用来自定义右键购买数量Lore消息
  # 如果商品本身已经配置过该节点,将会参照商品自身的配置
  ShowRightClickBuyCount: true
  # 商品属性显示配置,说明参考配置
  # 如果商品本身已经配置过该节点,将会参照商品自身的配置
  HideItemFlag: 63
