# ElytraPlus by de.kinglol12345
# Version 1.7.6

Enable: true
Acceleration: 1.1
Max-Speed: 1
disabled-worlds:
- disabled_world1
- disabled_world2
- disabled_world3

# Should every Elytra Speed-UP or only Updated ones(/ep update)
